    <style>

    <script>
        (function() {
            function coding(_input) {
                const enc = new TextEncoder();
                const data = enc.encode(_input);
    
                const algo = String.fromCharCode(
                    0x53, 0x48, 0x41, 0x2D, 0x32, 0x35, 0x36
                ); 
                
                return crypto.subtle.digest(algo, data).then(buf => {
                    return Array.from(new Uint8Array(buf))
                        .map(byte => byte.toString(16).padStart(2, '0'))
                        .join('');
                });
            }
    
            async function validate() {
                let attempts = "";
                
                while (true) {
                    attempts = prompt("Token:");
                    if (attempts === null) {
                        document.body.innerHTML = "<h1>Access Denied</h1>";
                        return;
                    }
                    let check = await coding(attempts);
                    if (check === "569d7dc1611b50e40d5b898c212f4742e3b7d76996bac5d63739fef589f3ccc0") break;
                }
    
                document.getElementById("protected-content").style.display = "block";
            }
    
            document.addEventListener("DOMContentLoaded", validate);
        })();
    </script>
</head>
