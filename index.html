    <script>
        (function() {
            function sha256(str) {
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                return crypto.subtle.digest('SHA-256', data).then(buf => {
                    return Array.from(new Uint8Array(buf))
                        .map(byte => byte.toString(16).padStart(2, '0'))
                        .join('');
                });
            }
    
            async function checkPassword() {
                const correctHash = "569d7dc1611b50e40d5b898c212f4742e3b7d76996bac5d63739fef589f3ccc0"; // Hashed 'daddy'
                let enteredPassword = "";
                
                while (true) {
                    enteredPassword = prompt("Enter Password:");
                    if (enteredPassword === null) {
                        document.body.innerHTML = "<h1>Access Denied</h1>";
                        return;
                    }
    
                    let hash = await sha256(enteredPassword);
                    if (hash === correctHash) break; // Correct password entered
                }
    
                document.getElementById("protected-content").style.display = "block";
            }
    
            document.addEventListener("DOMContentLoaded", checkPassword);
        })();
    </script>
