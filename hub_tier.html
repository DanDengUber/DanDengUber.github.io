<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="color-scheme" content="dark" />
  <title>Uber One Premier</title>
  <style>
    :root{
      --gold-1:#6b4b12; /* deep accent */
      --gold-2:#b07a18; /* mid */
      --gold-3:#e6b95a; /* light */
      --gold-4:#ffe8a3; /* glow */
      --bg:#0b0b0b;     /* app black */
      --panel:#111111;  /* card */
      --text:#ffffff;   /* primary */
      --text-dim:#c7c7c7; /* secondary */
      --divider:#222;   /* line */
      --pill:#1a1a1a;   /* button bg */
      --pill-hover:#232323;
      --accent:#ffd060; /* buttons text */
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:16px/1.45 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"}
    .screen{min-height:100%;display:flex;flex-direction:column}

    /* GOLD HERO */
    .hero{
      position:relative;
      padding:56px 16px 20px;
      background: radial-gradient(120% 70% at 50% -10%, var(--gold-4) 0%, var(--gold-3) 25%, var(--gold-2) 55%, var(--gold-1) 100%);
      box-shadow: inset 0 -60px 80px rgba(0,0,0,.5);
      overflow:hidden;
    }
    .statusbar{position:absolute;inset:8px 8px auto;display:flex;align-items:center;justify-content:space-between;color:#fff;opacity:.9;font-size:12px}
    .statusbar .btn{width:36px;height:36px;border-radius:999px;background:rgba(0,0,0,.35);display:grid;place-items:center}
    .statusbar svg{width:18px;height:18px;fill:#fff}

    .logo{width:52px;height:52px;border-radius:999px;margin:12px auto;background:rgba(0,0,0,.35);display:grid;place-items:center}
    .logo svg{width:28px;height:28px}

    h1{margin:6px 0 8px;font-size:28px;letter-spacing:.2px;text-align:center}
    .subtitle{margin:0 auto;max-width:340px;text-align:center;color:var(--text-dim);font-size:15px}

    .progress{margin:16px auto 4px;width:min(360px,92%);height:8px;border-radius:999px;background:#3a2f1b;position:relative}
    .progress > i{position:absolute;left:0;top:0;bottom:0;width:60%; /* adjust width for progress */ border-radius:999px;background:linear-gradient(90deg,#f8d57b,#d39c2f)}
    .remaining{color:var(--text-dim);text-align:center;font-size:14px}

    .cta-row{margin:14px auto 6px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .pill{border-radius:999px;padding:10px 14px;background:var(--pill);border:1px solid #2a2a2a;color:#fff;font-weight:600;font-size:14px}
    .pill:hover{background:var(--pill-hover)}

    /* BENEFITS PANEL */
    .panel{background:var(--panel);border-radius:18px 18px 0 0;margin-top:16px;padding:18px 14px 26px;box-shadow:0 -8px 24px rgba(0,0,0,.35)}
    .panel h2{margin:2px 6px 8px;font-size:22px}
    .list{margin:8px 4px 0;border-top:1px solid var(--divider)}
    .item{display:grid;grid-template-columns:40px 1fr auto;gap:10px;align-items:center;padding:14px 2px;border-bottom:1px solid var(--divider)}
    .item:last-child{border-bottom:none}
    .ico{width:28px;height:28px;border-radius:8px;background:#1f1a10;display:grid;place-items:center}
    .ico svg{width:18px;height:18px;fill:#f1c15a}
    .title{font-weight:600}
    .meta{color:var(--text-dim);font-size:13px;margin-top:2px}
    .uses{color:var(--text-dim);font-size:13px}

    .footer{padding:10px 18px 24px;color:#d0b56f;font-weight:800;letter-spacing:.3px}
  </style>
</head>
<body>
  <div class="screen">
    <section class="hero">
      <div class="statusbar">
        <div class="btn" aria-label="Close">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.3 5.7a1 1 0 0 0-1.4 0L12 10.6 7.1 5.7A1 1 0 1 0 5.7 7.1L10.6 12l-4.9 4.9a1 1 0 1 0 1.4 1.4L12 13.4l4.9 4.9a1 1 0 0 0 1.4-1.4L13.4 12l4.9-4.9a1 1 0 0 0 0-1.4z"/></svg>
        </div>
        <div class="btn" aria-label="More">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M5 12a2 2 0 1 0 4 0a2 2 0 1 0-4 0zm5 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0zm5 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0z"/></svg>
        </div>
      </div>

      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path fill="#fff" d="M12 2a10 10 0 1 0 10 10h-2A8 8 0 1 1 12 4v8h8A10 10 0 0 0 12 2Z"/></svg>
      </div>

      <h1>Uber One Premier</h1>
      <p class="subtitle">Finish 30 orders by Sep 30 to keep Premier<br/>through Dec 30</p>

      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="30" aria-valuenow="18">
        <i></i>
      </div>
      <div class="remaining">12 orders remaining</div>

      <div class="cta-row">
        <button class="pill" type="button">View all benefits</button>
        <button class="pill" type="button">View offers</button>
      </div>
    </section>

    <section class="panel" role="region" aria-label="Benefits">
      <h2>Your benefits with Premier</h2>
      <div class="list">
        <div class="item">
          <div class="ico"><svg viewBox="0 0 24 24"><path d="M3 12h18v2H3zM3 7h18v2H3zM3 17h18v2H3z"/></svg></div>
          <div>
            <div class="title">$0 service fee on orders</div>
            <div class="meta">6 more uses</div>
          </div>
          <div class="uses">&nbsp;</div>
        </div>

        <div class="item">
          <div class="ico"><svg viewBox="0 0 24 24"><path d="M20 8h-3l-1-2H8L7 8H4l-1 11h18L20 8zM6 10h12l.6 7H5.4L6 10z"/></svg></div>
          <div>
            <div class="title">Free Priority Delivery</div>
            <div class="meta">6 uses</div>
          </div>
          <div class="uses">&nbsp;</div>
        </div>

        <div class="item">
          <div class="ico"><svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></div>
          <div>
            <div class="title">20% off orders</div>
            <div class="meta">3 uses</div>
          </div>
          <div class="uses">&nbsp;</div>
        </div>

        <div class="item">
          <div class="ico"><svg viewBox="0 0 24 24"><path d="M5 16l3-9h8l3 9H5zm3 2h8v2H8v-2z"/></svg></div>
          <div>
            <div class="title">Free Uber Black upgrade</div>
            <div class="meta">1 use</div>
          </div>
          <div class="uses">&nbsp;</div>
        </div>

        <div class="item">
          <div class="ico"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-3.31 0-6 2.69-6 6h2a4 4 0 0 1 8 0h2c0-3.31-2.69-6-6-6z"/></svg></div>
          <div>
            <div class="title">Partner Perk</div>
            <div class="meta">1 use</div>
          </div>
          <div class="uses">&nbsp;</div>
        </div>
      </div>
    </section>

    <div class="footer">$2,234&nbsp;&nbsp;Lifetime savings</div>
  </div>
</body>
</html>
