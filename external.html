<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
            background-color: #f4f4f9;
        }
        h1 {
            color: #5a5a5a;
        }
        p {
            font-size: 18px;
        }
    </style>
    <script src="actions.js"></script>
</head>
<body>
    <h1>External Portal</h1>
    <br><br>
    <br><br>


    <!-- To regenerate link, use the following script: -->
    <!-- curl -X POST https://services.sheerid.com/rest/v2/verification/program/664e288881aee55db290a031/step/collectStudentPersonalInfo -d '{"firstName":"SSO","lastName":"SSO","birthDate":"1991-01-23","email":"verify@test.com","organization":{"id":1234,"name":"Forsyth Technical Community College"},"metadata":{"SSORedirectUrl":"https://www.ubereats.com/uber-one?access-point=SETTINGS?request-id=blah"}}' -H "Content-Type: application/json" | jq . -->
    <h3>SSO School Portal</h3>
    <input type="text" id="userInput" placeholder="Enter URL here" />
    <button onclick="updateLink()">Update Link</button>
    <p>Your SSO link: <a href="#" id="dynamicLink">Default Link</a></p>
    <br>
    <button onclick="sendOpenWebActionToAndroid(document.getElementById('userInput').value)">Open SSO Web Portal</button>
    <script>
        function updateLink() {
            // Get the input value from the user
            var userInput = document.getElementById('userInput').value;

            // Get the link element
            var link = document.getElementById('dynamicLink');

            // Update the href attribute of the link
            link.href = userInput;

            // Optional: Update link text to show the URL (or you can use a fixed text)
            link.textContent = userInput || "No link provided";
        }
    </script>
    <script src="actions.js"></script>
</body>
</html>
